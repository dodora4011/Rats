<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일기</title>
    <link rel="stylesheet" href="styles.css">
    <script src="sdf.js"></script>

    <style>
        body {
            font-family: 'Noto Sans', sans-serif; /* 한글과 영문에 모두 적용되는 웹 폰트인 Noto Sans를 사용 */
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #ffcccc;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .entry-form, .entries {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .entry-form textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            resize: none;
        }

        .entry-form button {
            background-color: #ffcccc;
            border: none;
            padding: 10px 20px;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        .entries ul {
            list-style-type: none;
            padding: 0;
        }

        .entries li {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .entries li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rats 일기장</h1>
    </header>
    
    <div class="container">
        <section class="entry-form">
            <h2>일기 적어라 오늘 뭐했는지</h2>
            <form id="entryForm">
                <textarea id="entryText" placeholder="여기에 일기를 적어봐..."></textarea>
                <button type="submit">저장</button>
            </form>
            
            <ul id="entryList">
                <!-- Entries will be dynamically added here -->
            </ul>
        </section>
    </div>
</body>
</html>
